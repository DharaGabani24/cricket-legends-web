<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee&amp;display=swap');
      .mask-text {
        font-family: 'Bungee', sans-serif;
        font-size: 220px;
        font-weight: 400;
        letter-spacing: 0.02em;
        fill: white;
      }
    </style>
  </defs>
  <!-- Black background -->
  <rect width="100%" height="100%" fill="black"/>
  <!-- White text creates the "holes" -->
  <text class="mask-text" x="50%" y="42%" text-anchor="middle" dominant-baseline="middle">CRICKET</text>
  <text class="mask-text" x="50%" y="62%" text-anchor="middle" dominant-baseline="middle">LEGENDS</text>
</svg>
